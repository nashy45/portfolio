<!-- Contact Section -->
  <section class="bg-light py-5 full-vh-section" id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card shadow border-0 p-4">
      <div class="text-center mb-4">
        <h2 data-i18n="contact_title">Contact Me</h2>
      </div>
      <form action="https://formspree.io/f/mnnvebbb" method="POST" class="row g-3" autocomplete="off">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required data-i18n-placeholder="ph_name" />
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Your Email" required data-i18n-placeholder="ph_email" />
        </div>
        <div class="col-12">
          <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required data-i18n-placeholder="ph_message"></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" data-i18n="send_message">Send Message</button>
        </div>
      </form>
          </div>
        </div>
      </div>
    </div>
  </section>
