<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Chat Toggle Button */
    #chatToggleBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    /* Chat Board */
    #chatBoard {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      max-height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      z-index: 999;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4f46e5;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatCloseBtn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chatMessages {
      padding: 10px;
      overflow-y: auto;
      flex-grow: 1;
      max-height: 250px;
    }

    .chat-form {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-form input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    .chat-form button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
    }

    .chat-message {
      margin: 8px 0;
    }

    .chat-bubble {
      background: #eee;
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
    }

    .user .chat-bubble {
      background: #4f46e5;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<button id="chatToggleBtn">ðŸ’¬</button>

<!-- Chat Window -->
<div id="chatBoard">
  <div class="chat-header">
    <span>Assistant</span>
    <button id="chatCloseBtn">âœ–</button>
  </div>
  <div id="chatMessages"></div>
  <form id="chatForm" class="chat-form">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button type="submit">Send</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const chatBoard = document.getElementById('chatBoard');
    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const chatCloseBtn = document.getElementById('chatCloseBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    chatToggleBtn.addEventListener('click', function () {
      chatBoard.style.display = 'flex';
      chatToggleBtn.style.display = 'none';
      addMessage("ðŸ‘‹ Hi! I'm here to help you.");
    });

    chatCloseBtn.addEventListener('click', function () {
      chatBoard.style.display = 'none';
      chatToggleBtn.style.display = 'block';
    });

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;
      addMessage(userMsg, true);
      chatInput.value = '';
      setTimeout(() => {
        addMessage(getBotResponse(userMsg));
      }, 500);
    });

    function addMessage(message, isUser = false) {
      const div = document.createElement('div');
      div.className = 'chat-message ' + (isUser ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble';
      bubble.textContent = message;
      div.appendChild(bubble);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotResponse(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('hello')) return "Hi there!";
      if (msg.includes('project')) return "You can check my projects above!";
      return "I'm still learning! ðŸ˜Š";
    }
  });
</script>

</body>
</html>
